<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script th:src="@{/scripts.js}" defer></script>
</head>
<body>
<div class="container">
    <div class="header-bar">
        <h1 th:text="${user.idUsuario} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></h1>
        <a href="/users" class="btn btn-secondary">Volver</a>
    </div>

    <form th:action="@{/users}" th:object="${user}" method="post" class="user-form">
        <input type="hidden" th:field="*{idUsuario}">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingresa el nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" placeholder="Ingresa el apellido" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" placeholder="10 dígitos" required>
        </div>

        <div class="form-group">
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
        </div>

        <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" th:field="*{genero}">
                <option value="">Selecciona</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="salario">Salario:</label>
            <input type="number" id="salario" step="0.01" th:field="*{salario}" placeholder="Ej. 12000.00">
        </div>

        <div class="form-group">
            <label for="pais">País:</label>
            <select id="pais" name="paisId">
                <option value="">-- Selecciona un país --</option>
                <option th:each="pais : ${paises}" th:value="${pais.id}" th:text="${pais.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <select id="estado" name="estadoId" disabled>
                <option value="">-- Selecciona un estado --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="municipio">Municipio:</label>
            <select id="municipio" name="municipioId" disabled>
                <option value="">-- Selecciona un municipio --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" th:field="*{colonia}" placeholder="Ingresa la colonia" required>
        </div>

        <div class="form-group">
            <label for="cp">Código Postal:</label>
            <input type="text" id="cp" th:field="*{cp}" placeholder="Ingresa el código postal" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
